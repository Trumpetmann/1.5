<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/> 
    <link rel="stylesheet" href="css/style.css">
    <title>CPS</title>
</head>
<body>
   
        <header class="header">
            <div class="header__title title"><h1>Ремонт техники различных брендов</h1></div>
        </header>
            <main class="main">

                
                
                <div class=" main__slider slider swiper-container">
                    <div class="slider__wrapper slider__wrapper--hide swiper-wrapper">
                    <div class="slider__slide swiper-slide"><a href="#"><img src="imj/lenovo.svg" alt="Lenovo"><div class="slider__go"></div></a></div>
                    <div class="slider__slide swiper-slide"><a href="#"><img src="imj/samsung.svg" alt="Samsung"><div class="slider__go"></div></a></div>
                    <div class="slider__slide swiper-slide"><a href="#"><img src="imj/apple.svg" alt="Apple"><div class="slider__go"></div></a></div>
                    <div class="slider__slide swiper-slide"><a href="#"><img src="imj/viewSonic.svg" alt="ViewSonic"><div class="slider__go"></div></a></div>
                    <div class="slider__slide swiper-slide"><a href="#"><img src="imj/bosch.svg" alt="BOSCH"><div class="slider__go"></div></a></div>
                    <div class="slider__slide swiper-slide"><a href="#"><img src="imj/hp.svg" alt="HP"><div class="slider__go"></div></a></div>
                    <div class="slider__slide swiper-slide"><a href="#"><img src="imj/acer.svg" alt="Acer"><div class="slider__go"></div></a></div>
                    <div class="slider__slide swiper-slide"><a href="#"><img src="imj/sony.svg" alt="SONY"><div class="slider__go"></div></a></div>
                    <div class="slider__slide swiper-slide"><a href="#"><img src="imj/lenovo.svg" alt="Lenovo"><div class="slider__go"></div></a></div>
                    <div class="slider__slide swiper-slide"><a href="#"><img src="imj/samsung.svg" alt="Samsung"><div class="slider__go"></div></a></div>
                    <div class="slider__slide swiper-slide"><a href="#"><img src="imj/apple.svg" alt="Apple"><div class="slider__go"></div></a></div>
                
                </div>
                    <div class="slider__fade"></div>
                    
                    <div class="slider__swiper-pagination swiper-pagination"></div> 
                    
                </div>
                
                    <button class="main__button-overflow main__button-overflow--show main__button-overflow--active">Показать все</button>
                    <button class="main__button-overflow main__button-overflow--hide ">Скрыть</button>
                
                 
            </main>
    
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script> 
    <script src="JS/script.js"></script>

</html>
